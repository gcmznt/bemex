<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BemEx Generator</title>

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
      button.button-primary {
        position: relative;
      }
      button.button-primary::after {
        opacity: 0;
        content: 'copied';
        transition: all ease 300ms;
        position: absolute;
        top: -50%;
        left: 60%;
        z-index: 100;
        background: rgba(0,0,0,.75);
        padding: 5px 10px;
        line-height: 1;
        border-radius: 5px;
        color: white;
      }
      button.button-primary.done::after {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-74756732-1', 'auto');
      ga('send', 'pageview');
    </script>
    <div class="container">
      <h1>Bem RegExp Generator</h1>
      <h5>
        Delivering BEM Regexp to your linter since 2016
      </h5>
      <p>
        The default configuration is for this BEM formats:<br>
        - block-name__element-name--modifier-name@query<br>
        - is-state<br>
      </p>
      <div class="row">
        <div class="four columns">
          <label>Block</label>
        </div>
        <div class="three columns">
          <input class="u-full-width" type="text" placeholder="Prefix" id="bp">
        </div>
        <div class="five columns">
          <select class="u-full-width" id="bf">
            <option value="pascal">PascalCase</option>
            <option value="camel">camelCase</option>
            <option value="kebab" selected>kebab-case</option>
            <option value="upperKebab">KEBAB-CASE-UPPER</option>
            <option value="snake">snake_case</option>
            <option value="upperSnake">SNAKE_CASE_UPPER</option>
            <option value="lower">lowercase</option>
            <option value="upper">UPPERCASE</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="four columns">
          <label>Element</label>
        </div>
        <div class="three columns">
          <input class="u-full-width" type="text" placeholder="Prefix: __" id="ep">
        </div>
        <div class="five columns">
          <select class="u-full-width" id="ef">
            <option value="pascal">PascalCase</option>
            <option value="camel">camelCase</option>
            <option value="kebab" selected>kebab-case</option>
            <option value="upperKebab">KEBAB-CASE-UPPER</option>
            <option value="snake">snake_case</option>
            <option value="upperSnake">SNAKE_CASE_UPPER</option>
            <option value="lower">lowercase</option>
            <option value="upper">UPPERCASE</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="four columns">
          <label>Modifier</label>
        </div>
        <div class="three columns">
          <input class="u-full-width" type="text" placeholder="Prefix: --" id="mp">
        </div>
        <div class="five columns">
          <select class="u-full-width" id="mf">
            <option value="pascal">PascalCase</option>
            <option value="camel">camelCase</option>
            <option value="kebab" selected>kebab-case</option>
            <option value="upperKebab">KEBAB-CASE-UPPER</option>
            <option value="snake">snake_case</option>
            <option value="upperSnake">SNAKE_CASE_UPPER</option>
            <option value="lower">lowercase</option>
            <option value="upper">UPPERCASE</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="four columns">
          <label>Query</label>
        </div>
        <div class="three columns">
          <input class="u-full-width" type="text" placeholder="Prefix: @" id="qp">
        </div>
        <div class="five columns">
          <select class="u-full-width" id="qf">
            <option value="pascal">PascalCase</option>
            <option value="camel">camelCase</option>
            <option value="kebab" selected>kebab-case</option>
            <option value="upperKebab">KEBAB-CASE-UPPER</option>
            <option value="snake">snake_case</option>
            <option value="upperSnake">SNAKE_CASE_UPPER</option>
            <option value="lower">lowercase</option>
            <option value="upper">UPPERCASE</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="four columns">
          <label>State</label>
        </div>
        <div class="three columns">
          <input class="u-full-width" type="text" placeholder="Prefix: -" id="sp">
        </div>
        <div class="five columns">
          <select class="u-full-width" id="sf">
            <option value="pascal">PascalCase</option>
            <option value="camel">camelCase</option>
            <option value="kebab" selected>kebab-case</option>
            <option value="upperKebab">KEBAB-CASE-UPPER</option>
            <option value="snake">snake_case</option>
            <option value="upperSnake">SNAKE_CASE_UPPER</option>
            <option value="lower">lowercase</option>
            <option value="upper">UPPERCASE</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="four columns">
          <label>States</label>
        </div>
        <div class="eight columns">
          <input class="u-full-width" type="text" placeholder="u, is, has, js" id="s">
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="nine columns">
          <input id="result" type="text" class="u-full-width">
        </div>
        <div class="three columns">
          <button class="button-primary u-full-width" data-clipboard-target="#result" data-ga-event="copy">
            Copy
          </button>
        </div>
      </div>
      <div class="row">
        <div class="nine columns">
          <input id="url" type="text" class="u-full-width">
        </div>
        <div class="three columns">
          <button class="button-primary u-full-width" data-clipboard-target="#url" data-ga-event="url">
            Copy URL
          </button>
        </div>
      </div>
      <br>
      <br>
      <h5>Build with <a href="https://github.com/giacomozinetti/bemex">bemex</a></h5>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.8/clipboard.min.js"></script>
    <script src="./bower_components/bemex/bemex.js"></script>
    <script src="./beTools.js"></script>
    <script>
      beTools.onload();

      Object.keys(beTools.selectorMap).forEach(function(id) {
        document.getElementById(id).addEventListener('change', beTools.update);
        document.getElementById(id).addEventListener('keyup', beTools.update);
      });

      new Clipboard('.button-primary').on('success', function(e) {
        e.trigger.classList.add('done');
        ga && ga('send', 'event', 'exp',
          e.trigger.getAttribute('data-ga-event'), e.text
        );
        setTimeout(function() {
          e.trigger.classList.remove('done');
        }, 5000);
      });
    </script>
  </body>
</html>
